<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bmi Calculator</title>
</head>
<body>
<div class="main">
<h1>BMI Calculator</h1>
<form action="">
    <div class="input">Height in cm <input type="text" id="in-1"></div>
    <div class="input">weight in kg <input type="text" id="in-2"></div>
    <button>Calculate</button>
    <div class="result"></div>
<h2>BMI weight guide</h2>
<span class="info">Under weight = less than 18.6</span><br>
<span class="info">Normal Range = 18.6 and 24.9</span><br>
<span class="info">Overweight = Greater than 24.9</span>
</form>
</div>
</body>
<script src="script.js"></script>
</html>
