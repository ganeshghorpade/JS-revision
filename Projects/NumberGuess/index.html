<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NumberGuess</title>
</head>
<body>
    <form class ="form">
    <div class="main">
        <h2>Number Guess Game</h2>
        <p>try and guess the number between 1 and 100</p>
        <p>you have 10 attempts to guess the right number</p>
        <h1>Guess a Number</h1>
        <input type="text" class="input" placeholder="Enter the number"> <br>
        <button type="submit" class="btn">Submit button</button>
    </form>
    <div class="resultpar">
        <p class="prv">previous guesses : </p>
        <p class="remain">guesses Remaining : </p>
        <p class="loworhigh"></p>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
