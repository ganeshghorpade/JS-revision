<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my name is Ganesh</h1>
    <button>Stop</button>
</body>
<script>
    let update = ()=>{
        document.querySelector("h1").innerHTML = "right now i am update";
    }

    let changes = setTimeout(update,5000);

    document.querySelector("button").addEventListener('click',(e)=>{
            clearTimeout(changes,3000);
            console.log("stop the changes");  
    })    
    
</script>
</html>
