<body style="background-color: black; color: white;">

    <div class="day">Sunday</div>
   </div> 
</body>
<script>
    let par = document.querySelector(".parent");

    par.children[1].style.color="orange";

    // console.log(par.lastElementChild); // sun
    
    /* -------------------------------------- */

    //we can access the parent ele via children
    // .parentElement is used to get the direct parent HTML element of an element.

    let childval = document.querySelector('.day');
    console.log(childval);
    
    console.log(childval.parentElement); // parent div

    console.log(childval.nextElementSibling);
     

    // What is childNodes?
    /* 
       - childNodes is used to get ALL child nodes of an element.
       - It returns everything inside, not only HTML tags.
    What does it include?
        childNodes includes:

        - HTML elements (<p>, <div>)

        - Text nodes (spaces, new lines)

        - Comments (<!-- comment
            */
    console.log(par.childNodes);
